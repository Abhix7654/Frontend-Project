<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <div class="day-info">
                <div class="day">Day 1</div>
                <div class="time-left">06:11:28 left</div>
            </div>
            <div class="badge">7<br>JUL</div>
        </div>
        <div class="calendar">
            <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
            <div></div><div class="checked">2</div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div class="current-day">24</div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
        <div class="weekly-premium">
            Weekly Premium<br>
            <span>6 days left</span>
        </div>
        <div class="ongoing-study-plan">
            Ongoing Study Plan
        </div>
    </div>
</body>
</html>
